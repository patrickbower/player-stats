<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
    <h1 class="sr-only">Player Stats Card</h1>
    <div class="card">
        <div class="card__head">
            <form action="#" class="form">
              <div class="form__select">
                <select class="form__select-box" name="select-a-player" id="select-a-player">
                  <option>Select a player</option>
                  <option value="one">one</option>
                  <option value="two">two</option>
                </select>
              </div>
              <button class="sr-only" type="submit" name="select-a-player">Submit</button>
            </form>
        </div>
        <div class="card__body">
            <div class="player">
              <div class="player__img">
                <img src="../images/p2064.png" alt="">
              </div>
              <div class="player__profile">
                <div class="row">
                  <div class="col-8">
                    <h2>Patrick Bower</h2>
                    <h3>Defender</h3>
                  </div>
                  <div class="col-4">
                    <div class="player__badge">
                      <span class="icon icon--tottenham-hotspur"></span>
                    </div>
                  </div>
                </div>
                <table class="table player__stats">
                  <legend class="sr-only">player stats</legend>
                  <thead class="sr-only">
                    <tr>
                      <th>type</th>
                      <th>statistic</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table__row">
                      <td class="table__cell">Appearances</td>
                      <td class="table__cell table__cell--right">200</td>
                    </tr>
                    <tr class="table__row">
                      <td class="table__cell">Goals</td>
                      <td class="table__cell table__cell--right">200</td>
                    </tr>
                    <tr class="table__row">
                      <td class="table__cell">Assists</td>
                      <td class="table__cell table__cell--right">200</td>
                    </tr>
                    <tr class="table__row">
                      <td class="table__cell">Goals per match</td>
                      <td class="table__cell table__cell--right">200</td>
                    </tr>
                    <tr class="table__row">
                      <td class="table__cell">Passes per minute</td>
                      <td class="table__cell table__cell--right">200</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js" defer></script>
</body>
</html>
